name: Pull Request Check

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          ref: test
          sparse-checkout: |
            releases
          fetch-depth: 1

      - name: Unzip Archive
        uses: hoatruongdev09/extract-zip@1.0.0
        with:
          input-path: release/cdda.zip
          output-path: ports/cataclysm-dda/cataclysm-dda
